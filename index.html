<!DOCTYPE html>
<html>
    <head>
        <title>Smart Reads | Find your next favourite book</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <link rel="icon" href="./images/favicon.png" >
    </head>
    <body>
        <div id="navigation">
            <input type="checkbox" id="nav_button">
            <label for="nav_button"><div class="bar">&nbsp;</div></label>
            <div class="navigation__bar">
                <div class="empty"></div>
                
                <div class="flex">
                    <a href="#intro" class="HOME"><div >Home</div></a>
                    <a href="#bestsellers" class="BEST"><div >Bestsellers</div></a>
                    <a href="#recommend" class="REC"><div >Recommended</div></a>
                    <a href="#reviews" class="REV"><div >Reviews</div></a>
                    <div class="logo"><img src="./images/LOGO-alt-final.png" width="100px"></div>
                    <div class="home"><img src="./images/icons8-home-50.png" width="40px"></div>
                    <div class="best"><img src="./images/icons8-books-24.png" width="40px"></div>
                    <div class="rec"><img src="./images/icons8-recommendation-24.png" width="40px"></div>
                    <div class="rev"><img src="./images/icons8-review-50.png" width="40px"></div>     
                </div>

                <div class="circle"></div>
                
        </div>

        <div id="intro">
            <div id="intro__container">
                <div id="intro__description">
                    <span id="FadeIn1">Find </span>
                    <span id="FadeIn2">your</span>
                    <span id="FadeIn3">next</span>
                    <span id="FadeIn4">favourite</span>
                    <span id="FadeIn5" style="word-spacing:2px;">book</span>    
                    <div class="button button_intro MoveInLeft">
                        <a href="#bestsellers">Best selling books</a>
                    </div>
                </div>
                <div class="intro__coverpage MoveInUp" >
                    <img src="./images/THE SMART.png" class="image" style="width:250px; border-radius: 10px; box-shadow:0 10px 12px rgba(0,0,0,0.7)">
                </div>
            </div>

        </div>

        <div id="bestsellers">
            <div class="head_container">
                <div class="head"><h1>BESTSELLERS</h1></div>
                <div class="subhead"><h3>Choose from the best-sellers of our store</h3></div>
            </div>
            <div id="grid_container">
                <div class="card"><img src="./images/book1.jpeg"><span></span></div>
                <div class="card"><img src="./images/book2.png"><span></span></div>
                <div class="card"><img src="./images/book3.png"><span></span></div>
                <div class="card"><img src="./images/book4.png"><span></span></div>
            </div>
        </div>  
        <div id="recommend">

        </div>
        <div id="reviews">

        </div>
        
    </body>    
</html>
